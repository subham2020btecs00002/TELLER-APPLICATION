<h2>Pending Transactions</h2>
<table class="pending-transactions-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Amount</th>
      <th>Type</th>
      <th>Account ID</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of pendingTransactions">
      <td>{{ transaction.transactionId }}</td>
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.type }}</td>
      <td>{{ transaction.accountId }}</td>
      <td>{{ transaction.status }}</td>
      <td>
        <button class="approve-button" (click)="approveTransaction(transaction.transactionId, true)">Approve</button>
        <button class="reject-button" (click)="approveTransaction(transaction.transactionId, false)">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
