<div class="accounts-container">
    <h2>Get Accounts By Customer ID</h2>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        placeholder="Enter Customer ID"
        [(ngModel)]="customerId"
      />
      <button (click)="fetchAccounts()" class="btn btn-primary">Get Accounts</button>
    </div>
  
    <div *ngIf="accounts.length > 0" class="accounts-table">
      <h3>Accounts</h3>
      <table>
        <thead>
          <tr>
            <th>Account ID</th>
            <th>Account Number</th>
            <th>Opening Balance</th>
            <th>Closing Balance</th>
            <th>Customer Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{ account.accountId }}</td>
            <td>{{ account.accountNumber }}</td>
            <td>₹{{ account.openingBalance }}</td>
            <td>₹{{ account.closingBalance }}</td>
            <td>{{ account.customerName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
