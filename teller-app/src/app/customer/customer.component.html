<div class="customer-form-container">
  <h2>Create Customer</h2>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" formControlName="name" required />
      <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
        <small *ngIf="customerForm.get('name')?.errors?.['required']">Name is required.</small>
        <small *ngIf="customerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" formControlName="email" required />
      <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
        <small *ngIf="customerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="customerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" formControlName="phoneNumber" required />
      <div *ngIf="customerForm.get('phoneNumber')?.invalid && customerForm.get('phoneNumber')?.touched">
        <small *ngIf="customerForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</small>
        <small *ngIf="customerForm.get('phoneNumber')?.errors?.['pattern']">Invalid phone number format.</small>
      </div>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select formControlName="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <div *ngIf="customerForm.get('gender')?.invalid && customerForm.get('gender')?.touched">
        <small *ngIf="customerForm.get('gender')?.errors?.['required']">Gender is required.</small>
      </div>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" formControlName="address" required />
      <div *ngIf="customerForm.get('address')?.invalid && customerForm.get('address')?.touched">
        <small *ngIf="customerForm.get('address')?.errors?.['required']">Address is required.</small>
        <small *ngIf="customerForm.get('address')?.errors?.['minlength']">Address must be at least 5 characters long.</small>
      </div>
    </div>
    <button type="submit" [disabled]="customerForm.invalid">Create Customer</button>
  </form>
</div>
